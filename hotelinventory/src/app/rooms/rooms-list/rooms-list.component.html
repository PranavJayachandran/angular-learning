Rooms List

    <table class="table">
        <tr>
            <th>Room Number</th>
            <th>Room Type</th>
            <th>Room Price</th>
            <th>Room Amenities</th>
            <th>CheckinTime</th>
        </tr>
        <tr *ngFor="let room of rooms">
            <td>{{room.roomNumber}}</td>
            <td>{{room.roomType}}</td>
            <td>{{room.price | currency:"INR"}}</td>
            <td>{{room.amenities}}</td>
            <td>{{room.checkinTime | date:"short"}}</td>
        </tr>
    </table>
